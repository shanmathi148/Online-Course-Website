<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="images/logo.png">
        <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
        <title>JustLearn | Home</title>
    </head>
    <body>
        <div class="main-container login-page">
            <div class="login-background">
            </div>
            <div class="login-form">
                <div class="app-logo">
                    <img src="images/logoex.png" alt="logo" />
                </div>
                <form class="login-form" action="">
                    <h1>Sign In</h1>
                    <div class="form-field">
                        <input type="text" class="username" placeholder="Username" value="" />
                    </div>
                    <div class="form-field">
                        <input type="password" class="password" placeholder="Password" value="" />
                    </div>
                    <a href="course_list.html">
                    <div class="form-field-button">
                        <input type="button" class="app-button" placeholder="Button" value="LOGIN"  />
                    </div>
                    </a>
                    <span class="forgot-password">Forgot Password?</span>
                    <a class="link" href="">Click Here</a>
                </form>
            </div>
        </div>
    </body>
</html>
